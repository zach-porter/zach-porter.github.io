<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Zachary Porter | AI & Social Data Science Insights</title> <!-- Refined title -->
    <meta name="description" content="Explore the latest insights and thoughts from Zachary Porter on AI, social data science, the future of work, and related technological trends."> <!-- Expanded description -->
    <meta name="keywords" content="Zachary Porter, Blog, AI, Social Data Science, Future of Work, AI Risk, AI Safety, Technology Trends, Substack"> <!-- Added keywords -->
    <link rel="icon" href="https://zach-porter.github.io/assets/logo.webp" type="image/webp">
    <link rel="stylesheet" href="css/style.css"> <!-- Corrected path -->
    <link rel="canonical" href="https://zach-porter.github.io/blog.html">

    <!-- JSON-LD Schema Markup for Blog -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Blog", // Type is Blog for the page itself
        "url": "https://zach-porter.github.io/blog.html",
        "name": "Zachary Porter's Blog - AI & Social Data Science Insights", // Name of the blog
        "description": "Insights on AI, social data science, the future of work, and technology trends.",
        "publisher": { // Publisher of the blog
            "@type": "Person", // Assuming the person is the publisher
            "name": "Zachary Porter",
            "url": "https://zach-porter.github.io/about.html",
             "image": "https://zach-porter.github.io/assets/logo.webp" // Logo as publisher image
        },
        "mainEntityOfPage": { // Links the blog schema to this specific page
             "@type": "WebPage",
             "@id": "https://zach-porter.github.io/blog.html"
         }
         // Individual blog posts (BlogPosting) could be added dynamically if needed,
         // but defining the Blog itself is good for the main blog page.
         // The previous schema mixed Blog and BlogPosting attributes at the top level.
    }
    </script>
    <!-- Note: Individual BlogPosting schema is better placed on the actual Substack pages -->
    <!-- Or could be dynamically added here via JS if snippets were more detailed -->

</head>

<body>
    <header>
        <nav>
            <!-- Logo Link directly inside nav -->
            <a href="index.html" class="logo-link">
                <img src="https://zach-porter.github.io/assets/logo.webp" alt="Zachary Porter Logo - Home" class="logo">
            </a>
    
            <!-- Hamburger Button directly inside nav (for mobile) -->
            <button class="hamburger-menu" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links-list">
                <span>☰</span> <!-- Hamburger icon -->
            </button>
    
            <!-- Navigation Links UL directly inside nav -->
            <ul class="nav-links" id="nav-links-list">
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="blog-section" aria-labelledby="blog-heading">
            <h1 id="blog-heading">Recent Posts on AI & Society</h1>
            <!-- Container where snippets will be loaded by JS -->
            <!-- Use a div instead of aside if it's the primary content now -->
            <!-- Added CSS classes for potential grid layout -->
            <div class="blog-snippets-container" id="blog-snippets-container" aria-live="polite">
                <p class="loading-message">Loading recent posts...</p>
                <noscript>
                    <p>This section requires JavaScript to load blog posts. Please visit <a href="https://substack.com/@zachjporter" target="_blank" rel="noopener noreferrer">my Substack page</a> directly.</p>
                </noscript>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="https://zach-porter.github.io/assets/logo.webp" alt="Zachary Porter Logo" class="footer-logo-img">
        </div>
        <p>© 2024 Zachary Porter. All rights reserved.</p>
    </footer>

    <script src="js/script.js" defer></script> <!-- Added defer -->
</body>

</html>
